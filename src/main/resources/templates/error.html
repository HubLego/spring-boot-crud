<!-- error.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      layout:decorate="~{fragments.html}">
<head>
    <title layout:fragment="title">Error</title>
</head>
<body>
<div layout:fragment="content" class="text-center">
    <h1 class="display-4">Oops! Something went wrong</h1>
    <p class="lead" th:text="'Error ' + ${status} + ': ' + ${error}"></p>
    <p th:text="${message}"></p>
    <a th:href="@{/}" class="btn btn-outline-primary mt-3">Back to Home</a>
</div>
</body>
</html>

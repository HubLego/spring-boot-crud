<!-- user-profile.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      layout:decorate="~{fragments.html}">
<head>
    <title layout:fragment="title">User Profile</title>
</head>
<body>
<div layout:fragment="content" class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="card-title mb-4 text-center">User Profile</h4>
                <p><b>Name:</b> <span th:text="${user.name}"></span></p>
                <p><b>Email:</b> <span th:text="${user.email}"></span></p>
                <p><b>Roles:</b>
                    <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span>
                </p>
                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/}" class="btn btn-secondary">Home</a>
                    <sec:authorize access="hasRole('ADMIN')">
                        <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="btn btn-primary">Edit Profile</a>
                    </sec:authorize>
                    <a th:href="@{/logout}" class="btn btn-outline-danger">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

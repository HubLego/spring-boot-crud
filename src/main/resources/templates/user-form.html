<!-- user-form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      layout:decorate="~{fragments.html}">
<head>
    <title layout:fragment="title" th:text="${user.id} != null ? 'Edit User' : 'Create User'">User Form</title>
</head>
<body>
<div layout:fragment="content" class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="card-title mb-4 text-center" th:text="${user.id} != null ? 'Edit User' : 'Create User'"></h4>
                <form th:action="@{/admin/users/save}" th:object="${user}" method="post" autocomplete="off">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Enter full name" required/>
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger small"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email address" required/>
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password" required/>
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger small"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Roles</label>
                        <div th:each="role : ${roles}" class="form-check">
                            <input class="form-check-input" type="checkbox" th:value="${role.id}" th:name="roles" th:checked="${user.roles.contains(role)}" th:id="${'role-' + role.id}"/>
                            <label class="form-check-label" th:for="${'role-' + role.id}" th:text="${role.name}"></label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/admin/users}" class="btn btn-secondary">Back</a>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

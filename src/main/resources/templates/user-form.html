<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${user.id} != null ? 'Edit User' : 'Create User'">User Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f6f7fb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 42px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.13);
            padding: 36px 28px 32px 28px;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 24px;
            text-align: center;
            font-weight: 700;
            font-size: 2.1rem;
            color: #292b38;
        }
        form label {
            display: block;
            margin-bottom: 8px;
            color: #446089;
            font-size: 1.08rem;
            font-weight: 600;
        }
        form input[type="text"], form input[type="email"] {
            width: 100%;
            padding: 13px 12px;
            border: 1px solid #dde2eb;
            border-radius: 11px;
            margin-bottom: 18px;
            background: #f9fbfe;
            font-size: 1.08rem;
            transition: border-color 0.18s;
        }
        form input[type="text"]:focus, form input[type="email"]:focus {
            border-color: #3477eb;
            outline: none;
        }
        .error {
            color: #de4848;
            font-size: 0.98rem;
            margin: -12px 0 14px 2px;
        }
        .btns {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button[type="submit"] {
            background: #3477eb;
            color: #fff;
            padding: 11px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.08rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(52,119,235,0.09);
            transition: background 0.19s;
        }
        button[type="submit"]:hover {
            background: #2350a3;
        }
        .back-btn {
            display: inline-block;
            padding: 10px 18px;
            background: #eef3fe;
            color: #3477eb;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            font-size: 1.03rem;
            transition: background 0.17s, color 0.17s;
        }
        .back-btn:hover {
            background: #d2e2fc;
            color: #2350a3;
        }
        @media (max-width: 500px) {
            .container { padding: 10px; }
        }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="${user.id} != null ? 'Edit User' : 'Create User'"></h2>
    <form th:action="@{/users/save}" th:object="${user}" method="post" autocomplete="off">
        <input type="hidden" th:field="*{id}"/>
        <label>Name</label>
        <input type="text" th:field="*{name}" placeholder="Enter full name" required />
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>
        <label>Email</label>
        <input type="email" th:field="*{email}" placeholder="Enter email address" required />
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
        <div class="btns">
            <button type="submit">Save</button>
            <a th:href="@{/users}" class="back-btn">Back</a>
        </div>
    </form>
</div>
</body>
</html>

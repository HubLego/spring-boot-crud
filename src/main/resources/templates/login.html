<!-- login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      layout:decorate="~{fragments.html}">
<head>
    <title layout:fragment="title">Login</title>
</head>
<body>
<div layout:fragment="content" class="row justify-content-center">
    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title text-center mb-4">Login</h5>
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Email</label>
                        <input type="text" id="username" name="username" class="form-control" required/>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required/>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                    <div th:if="${param.error}" class="mt-3 text-danger text-center">Invalid credentials.</div>
                    <div th:if="${param.logout}" class="mt-3 text-success text-center">Logged out successfully.</div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f6f7fb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            padding: 32px 36px 24px 36px;
        }
        h2 {
            margin-top: 0;
            text-align: center;
            font-weight: 700;
            font-size: 2.2rem;
            color: #292b38;
        }
        .create-btn {
            display: inline-block;
            margin-bottom: 24px;
            background: #3477eb;
            color: #fff;
            padding: 12px 24px;
            border-radius: 14px;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(52,119,235,0.12);
            transition: background 0.2s;
        }
        .create-btn:hover {
            background: #2350a3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }
        th, td {
            padding: 14px 12px;
            text-align: left;
        }
        th {
            background: #f1f4fa;
            font-weight: 700;
            color: #446089;
        }
        tr {
            border-bottom: 1px solid #f1f4fa;
        }
        tr:last-child {
            border-bottom: none;
        }
        td {
            color: #384150;
            font-size: 1.04rem;
        }
        .action-btn {
            text-decoration: none;
            padding: 7px 16px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            margin-right: 8px;
            transition: background 0.18s, color 0.18s;
        }
        .edit-btn {
            background: #eef3fe;
            color: #3477eb;
        }
        .edit-btn:hover {
            background: #d2e2fc;
            color: #2350a3;
        }
        .delete-btn {
            background: #fdeaea;
            color: #de4848;
        }
        .delete-btn:hover {
            background: #fad0d0;
            color: #a31212;
        }
        @media (max-width: 600px) {
            .container { padding: 10px; }
            th, td { padding: 7px 3px; }
            .create-btn { padding: 8px 10px; }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>User List</h2>
    <a th:href="@{/users/create}" class="create-btn">+ Add New User</a>
    <table>
        <thead>
        <tr>
            <th style="width:8%;">ID</th>
            <th style="width:28%;">Name</th>
            <th style="width:34%;">Email</th>
            <th style="width:30%;">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <a th:href="@{/users/edit/{id}(id=${user.id})}" class="action-btn edit-btn">Edit</a>
                <a th:href="@{/users/delete/{id}(id=${user.id})}" class="action-btn delete-btn"
                   onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
            </td>
        </tr>
        <tr th:if="${users.size()} == 0">
            <td colspan="4" style="text-align:center; color:#999;">No users found.</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
